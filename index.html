<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- container == (mx-auto & w-75) -->

    <div class="container-fluid mx-auto w-75 p-3">
      <h1 class="text-center"><span>Bookmarker</span></h1>
      <hr class="" />
      <h2 class="text-center">
        <span class="mx-2"><i class="fa-solid fa-bookmark"></i></span>Bookmark
        your favorite sites Site Name<span class="mx-2"
          ><i class="fa-solid fa-bookmark"></i
        ></span>
      </h2>
      <div>
        <label for="siteNameInput"
          ><span><i class="fa-solid fa-book-bookmark"></i></span
          ><span class="mx-3">Site Name</span>
        </label>
        <input
          type="text"
          id="siteNameInput"
          class="form-control"
          placeholder="Bookmark Name"
        />
      </div>

      <div>
        <label for="siteUrlInput"
          ><span><i class="fa-solid fa-link"></i></span
          ><span class="mx-3">Site URL </span>
        </label>
        <input
          type="text"
          id="siteUrlInput"
          class="form-control"
          placeholder="Website URL"
        />
      </div>

      <button onclick="addWebsite() " class="btn mt-3 w-25 add">
        Add Product
      </button>

      <hr class="" />

      <table class="table my-3 text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
